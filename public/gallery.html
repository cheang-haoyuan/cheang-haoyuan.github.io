<!DOCTYPE html>
<html>

<head>
	<title>豆腐花 | Gallery </title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel='icon' href='../favicon.ico' type='image/x-icon'/>
	<link href="./src/css/stylesheet.css" rel="stylesheet" />
	<link href="./src/css/responsive.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
	<meta charset="utf-8" />
</head>



<body id="gallery">
  <div class="header">
		<div class="headtitle">
			<span class="name" id="home-btn">豆腐花</span>
			<span class="tagline">
				(Toufoofah)
			</span>
		</div>
	</div>


	<div class="Nav">
			<img src="./assets/images/icons_p.png" class="menu" id="menu-btn" />
			<div class="nav-link" id="nav-link">
				<span class="nav-link-btn" id="about-btn-nav">Bout me</span>
				<span class="nav-link-btn active" id="gallery-btn-nav">Gallery</span>
				<span class="nav-link-btn" id="contact-btn-nav">Contact</span>
			</div>
	</div>

	<div class="content">
		<center id="submit-btn">Add works</center>

		<div id="submit-box" class="overlay ">
			<div class="full-frame">
					<span class="submit-item close-btn">x</span> <br>
					<span class="submit-item">Password</span> <br>
					<input type="password" id="password" name="password" /> <br>
					<input type="button" class="pw-submit" id="pw-submit" value="Submit" /> <br>
					<span id="pw-info"></span>

				<div class="submission hide" id="submission">
					<span class="submit-item">Title</span> <br>
					<input type="text" id="artname" name="artname" /> <br>
					<span class="submit-item">Date</span> <br>
					<input type="date" id="artdate" name="artdate" /> <br>
					<span class="submit-item">Description</span> <br>
					<textarea id="description" name="description"> </textarea> <br>
					<span class="submit-item">URL</span> <br>
					<input type="text" id="art" name="art" /> <br>
					<input type="button" class="art-submit" id="art-submit" value="Submit" />
				</div>
			</div>
		</div>

		<div id="thumbnail-box">
		</div>
	</div>

	<footer class="footer">
		<div>
			<p>&copy; 2020 - Eternity by Kopheecup</p>
		</div>
		<div class="footer-link">
			<p>Follow me on</p>
			<img src="./assets/images/menu.png" class="footer-link-btn" id="facebook" />
			<img src="./assets/images/menu.png" class="footer-link-btn" id="instagram" />
			<img src="./assets/images/menu.png" class="footer-link-btn" id="linkedin" />
		</div>
	</footer>

	<script src="./public/src/lib/init.js"></script>
	<script src="./src/js/lib/ui.js"></script>
	<script src="./public/src/lib/user.js"></script>
	<script src="./public/src/lib/search.js"></script>
	<script src="./src/js/lib/assets.js"></script>
	<script src="./public/src/app.js"></script>
</body>

</html>
